<!doctype html>
<html lang="en">
<head>
  <title>Taunggalay Buddhist College - Sign Up</title>
  <meta charset="utf-8" />
  <meta name="description" content="Taunggalay Buddhist College is a unique educational institution that aims to bridge the gap between traditional Buddhist teachings and modern scientific knowledge." />
  <meta name="viewport" content="width=device-width" />
  <link rel="apple-touch-icon-precomposed" href="media/favicon-tbc-logo.png" />
  <link rel="icon" href="media/favicon-tbc-logo.png" />
  <link rel="mask-icon" href="media/favicon-tbc-logo.png" color="rgb(36,38,58)" />
  <link rel="shortcut icon" href="media/favicon-tbc-logo.png" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="page page-onboarding preload bg-light">

  <main>

    <section class="max-width-s">
      <div class="center">
        <a href="index.html" class="logo" rel="home">
          <img src="media/logos/logo-370x370.png" alt="logo" width="" height="370">
          <span>Taunggalay Buddhist College</span></a>
      </div>
      <div class="card card-content space-bottom">
        <h6>Welcome!</h6>
        <p class="lead">Enter your details to create an account.</p>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="signup-password">
          </div>
          <a href="#" class="button button-primary full-width space-top" role="button">Create Account</a>
        </form>
      </div>
      <div class="center">
        <p><span class="muted">By creating an account, you agree to our </span><a href="#">Terms</a><span class="muted">.</span></p>
      </div>
      <div class="center">
        <p><span class="muted">Already have an account? </span><a href="login.html">Log In</a></p>
      </div>
    </section>

  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
