<!doctype html>
<html lang="en">
<head>
  <title>Taunggalay Buddhist College - Log In</title>
  <meta charset="utf-8" />
  <meta name="description" content="Taunggalay Buddhist College is a unique educational institution that aims to bridge the gap between traditional Buddhist teachings and modern scientific knowledge." />
  <meta name="viewport" content="width=device-width" />
  <link rel="apple-touch-icon-precomposed" href="media/favicon-tbc-logo.png" />
  <link rel="icon" href="media/favicon-tbc-logo.png" />
  <link rel="mask-icon" href="media/favicon-tbc-logo.png" color="rgb(36,38,58)" />
  <link rel="shortcut icon" href="media/favicon-tbc-logo.png" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="page page-onboarding preload bg-light">

  <main>

    <section class="max-width-s">
      <div class="center">
        <a href="index.html" class="logo" rel="home"><img src="media/logos/logo-370x370.png" alt="logo" width="" height="370">
          <span>Taunggalay Buddhist College</span></a>
        </div>
      <div class="card card-content space-bottom">
        <h6>Welcome back.</h6>
        <p class="lead">Enter your details below.</p>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="login-password">
            <a href="forgot-password.html" class="form-help">Forgot password?</a>
          </div>
          <div class="form-group">
            <input id="remember-me" type="checkbox" name="remember-me">
            <label for="remember-me" class="checkbox">Remember Me</label>
          </div>
          <a href="#" class="button button-primary full-width" role="button">Log In</a>
        </form>
      </div>
      <div class="center">
        <span class="muted">Don't have an account? </span><a href="signup.html">Sign Up</a>
      </div>
    </section>

  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
