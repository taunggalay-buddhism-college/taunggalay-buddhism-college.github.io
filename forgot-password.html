<!doctype html>
<html lang="en">
<head>
  <title>Taunggalay Buddhism College - Forgot Password</title>
  <meta charset="utf-8" />
  <meta name="description" content="A minimal and responsive HTML5 landing page built on lightweight, clean and customizable code." />
  <meta name="viewport" content="width=device-width" />
  <link rel="apple-touch-icon-precomposed" href="media/favicon-tbc-logo.png" />
  <link rel="icon" href="media/favicon-tbc-logo.png" />
  <link rel="mask-icon" href="media/favicon-tbc-logo.png" color="rgb(36,38,58)" />
  <link rel="shortcut icon" href="media/favicon-tbc-logo.png" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="page page-onboarding preload bg-light">

  <main>

    <section class="max-width-s">
      <div class="center">
        <a href="index.html" class="logo" rel="home">
          <img src="media/logos/logo-370x370.png" alt="logo" width="" height="370">
          <span>Taunggalay Buddhism College</span></a></div>
      <div class="card card-content space-bottom">
        <h6>Forgot password?</h6>
        <p class="lead">We'll send you an email with instructions to reset it.</p>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
          </div>
          <a href="#" class="button button-primary full-width space-top" role="button">Forgot Password</a>
        </form>
      </div>
      <div class="center">
        <p><span class="muted">Already have an account? </span><a href="login.html">Log In</a></p>
      </div>
    </section>

  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
